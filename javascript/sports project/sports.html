        //GET TEAM DATA
        function getTeams(conf) {
            if (conf === 'AFC')
                return JSON.parse(localStorage['teamsAFC']);
            else if (conf === 'NFC')
                return JSON.parse(localStorage['teamsNFC']);
            else
                return JSON.parse(localStorage['teamsAFC']).concat(JSON.parse(localStorage['teamsNFC']));
        }
        

        //CREATES TABLE
        function displayTable(){
            createTable(getTeams('AFC'), 'AFC');
            createTable(getTeams('NFC'), 'NFC');
            createTable(getTeams('league'), 'league');
        }
        

        //creates table data
        function createTable(teams, conf){
            //gets table body
            let tableBody;
            if (conf == 'AFC')
                tableBody = document.querySelector('#standingsAFC tbody');
            else if (conf == 'NFC')
                tableBody = document.querySelector('#standingsNFC tbody');
            else
                tableBody = document.querySelector('#standingsLeague tbody');

            //clears current table data
            tableBody.replaceChildren();

            //iterates through each team, creating a new row in the table per team with all the team datas
            teams.forEach((team) => {

                const row = document.createElement('tr');

                addTableData(team, 'city', row);
                addTableData(team, 'wins', row);
                addTableData(team, 'losses', row);
                addTableData(team, 'ties', row);
                addTableData(team, 'PCT', row);
                addTableData(team, 'conf', row);
                addTableData(team, 'homeRec', row);
                addTableData(team, 'awayRec', row);
                addTableData(team, 'streak', row);

                //adding row to table body
                tableBody.appendChild(row);

            });

        }

        //adds team data to row
        function addTableData(team, key, row){
            //adding team data to team row
            let td = document.createElement('td');
            if (key === "city"){
                //making team names links so user to access individual team pages
                let teamLink = document.createElement('a');
                teamLink.textContent = team.city + " " + team.nickname;
                //setting the specific URL of each team name link so when clicked, the URL will have the specific ID of the team
                teamLink.setAttribute('href', 'team.html?id='+team.id);
                //adding "a" element within td element
                td.appendChild(teamLink);
                td.setAttribute('id', 'name');
            }else if (key === "wins"){
                td.textContent = team.wins;
                td.setAttribute('id', 'wins');
            }else if (key === "losses"){

        window.addEventListener("storage", function () {
            createTable(getTeams('AFC'), 'AFC');
            createTable(getTeams('NFC'), 'NFC');  
            createTable(getTeams('league'), 'league');              
        }, false);




        //SORTING TABLE COLUMNS
        
        //if sortedOrder is false, sort alphabetical order/order greatest to least. if true, sort reverse alphabetical/least to greatest

        let sortOrderObject = {
            'nameAFC': false,
            'nameNFC': false,
            'winsAFC' : false,
            'winsNFC' : false,
            'lossesAFC': false,
            'lossesNFC': false,
            'tiesAFC': false,
            'tiesNFC': false,
            'pctAFC': false,
            'pctNFC': false,
            'confAFC': false,
            'confNFC': false,
            'homeAFC': false,
            'homeNFC': false,
            'awayAFC': false,
            'awayNFC': false,
            'streakAFC': false,
            'streakNFC': false

        }


        function sortAll(conf, sortType, sortOrder){
            let teams;
            
            //getting data of teams in specified conference
            if (conf == 'AFC')
                teams = getTeams('AFC');
            else if (conf == 'NFC')
                teams = getTeams('NFC');
            else
                teams = getTeams('league');

            let sortedTeams;

            //sort greatest to least/alphabetical order if sortOrder value is false
            if (!sortOrderObject[sortOrder]){
                //because of the x-x-x format of the records, through the sort method, we filter them by the first x value (wins) and we get that value by getting the characters before the first - using substr
                if (sortType == "conf" || sortType == "homeRec" || sortType == "awayRec") 
                    sortedTeams = teams.sort((teamA, teamB) => {return (parseInt(teamA[sortType].substr(0, teamA.conf.indexOf('-'))) > parseInt(teamB[sortType].substr(0, teamB.conf.indexOf('-'))))? -1 : 1});
                //through the sort method, we filter the numerical values from greatest to least
                else 
                    sortedTeams = teams.sort((teamA, teamB) => {return (teamA[sortType] > teamB[sortType])? -1 : 1});
                //now that the values have been sorted from greatest to least, sortOrder is set to true so next time the function is called it sorts from least to greatest
                sortOrderObject[sortOrder] = true;  

            }else{ //sort least to greatest/reverse alphabetical order if sortOrder value is true
                if (sortType == "conf" || sortType == "homeRec" || sortType == "awayRec")
                    sortedTeams = teams.sort((teamA, teamB) => {return (parseInt(teamA[sortType].substr(0, teamA.conf.indexOf('-'))) < parseInt(teamB[sortType].substr(0, teamB.conf.indexOf('-'))))? -1 : 1});
                else    
                    sortedTeams = teams.sort((teamA, teamB) => {return (teamA[sortType] < teamB[sortType])? -1 : 1})
                
                sortOrderObject[sortOrder] = false;                
            }

            createTable(sortedTeams, conf); //recreating table with updated order from sorting
            
        }
